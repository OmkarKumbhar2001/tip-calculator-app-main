<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container" id="newForm">
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>
    <div class="main">
      <div class="calculator"> 
        <div>
          <div><b>Bill</b></div> 
          <input class="bill" id="bill_1" type="text" name="name" placeholder="0">
        </div>
        <div>
          <div><b>Select Tip %</b></div>
          <div>
            <div>
              <button class="five">5%</button>
              <button class="ten">10%</button>
              <button class="fifteen">15%</button>
            </div>
            <div>
              <button class="twentyfive">25%</button>
              <button class="zero">0%</button>
              <input class="custom" id="custom_1" type="number" name="name" placeholder=" custom">
              
            </div>
          </div>
        </div>
        <div>
          <div>
            <b>Number of People</b>
            <em class="zeroitem"> </em>
          </div>
          <div>
            
            <input class="people" id="till_1" type="text" name="name" placeholder="0">
          </div>
        </div>
      </div>
      <div class="second">
        <div class="amount">
          <div>
            <b>Tip Amount</b>
            <span class="tipAmount"><img src="images/icon-dollar.svg" alt="" srcset=""> <b class="perPersonTip"> 0.00</b> </span>
            <p>/ person</p>
          </div>
          <div>
            <b>Total</b>
            <span class="total"><img src="images/icon-dollar.svg" alt="" srcset=""> <b class="perPersonBill"> 0.00</b></span>
            <p>/ person</p>
          </div>
        </div>
        <div>
          <button id="reset">RESET</button>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/OmkarKumbhar2001">Omkar Kumbhar</a>.
  </div>
  <script src="index.js"></script>
</body>

</html>
